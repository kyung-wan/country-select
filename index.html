<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Puzzle Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F5F5F7;
            --text-main: #1D1D1F;
            --text-sub: #86868B;
            --shadow-piece: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            --shadow-drag: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.2));
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            user-select: none;
            color: var(--text-main);
        }

        /* 안내 문구 */
        #instruction {
            position: absolute;
            top: 40px; left: 50%; transform: translateX(-50%);
            text-align: center; z-index: 100; pointer-events: none;
            opacity: 0; animation: fadeIn 1.5s ease-out forwards;
            width: 100%;
        }
        #instruction h2 {
            font-size: 14px; font-weight: 600; letter-spacing: 0.05em;
            text-transform: uppercase; color: var(--text-sub); margin: 0 0 8px 0;
        }
        #instruction p {
            font-size: 22px; font-weight: 400; color: var(--text-main);
            margin: 0; letter-spacing: -0.02em; line-height: 1.4;
        }
        #instruction .highlight {
            color: #FF3B30; font-weight: 600;
        }

        /* 퍼즐 조각 */
        .puzzle-piece {
            position: absolute;
            width: 80px; height: 60px;
            cursor: grab;
            filter: var(--shadow-piece);
            transition: transform 0.1s, filter 0.2s; 
            background-repeat: no-repeat;
            box-sizing: border-box;
        }

        .puzzle-piece.fading {
            transition: all 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        .puzzle-piece:active {
            cursor: grabbing; 
            transform: scale(1.1); 
            filter: var(--shadow-drag); 
            z-index: 9999 !important;
            transition: none; 
        }
        
        .snapped {
            pointer-events: none; filter: none; z-index: 1; 
            transition: left 0.2s ease-out, top 0.2s ease-out;
        }

        /* 토스트 메시지 */
        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: rgba(255,255,255,0.9); color: #1D1D1F;
            padding: 14px 28px; border-radius: 50px;
            font-size: 15px; font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            opacity: 0; pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 3000;
            backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05);
        }
        #toast.show {
            opacity: 1; transform: translateX(-50%) translateY(0);
        }

        /* 최종 결과 모달 */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(20px);
            z-index: 2000; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.5s ease;
        }
        .modal-content {
            background: white; padding: 60px 80px; border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12); text-align: center;
            transform: scale(0.95); animation: popUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .modal-content h1 { font-size: 36px; margin: 0 0 12px 0; color: #1D1D1F; letter-spacing: -0.03em; }
        .modal-content p { font-size: 18px; color: #86868B; margin-bottom: 40px; }
        .confirm-btn {
            background: #1D1D1F; color: white; border: none;
            padding: 18px 48px; font-size: 16px; border-radius: 20px;
            cursor: pointer; font-weight: 600; transition: transform 0.2s, background 0.2s;
        }
        .confirm-btn:hover { background: #333; transform: scale(1.02); }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes popUp { to { transform: scale(1); } }
        #svg-definitions { position: absolute; width: 0; height: 0; }
    </style>
</head>
<body>
    <svg id="svg-definitions"><defs id="svg-defs-container"></defs></svg>

    <div id="instruction">
        <h2>Nationality Selection</h2>
        <p>자신의 국기가 <span class="highlight">아닌</span> 것을 맞춰 제거하세요.<br>마지막에 남은 국기가 국적으로 선택됩니다.</p>
    </div>

    <div id="toast"></div>
    <div id="puzzle-container"></div>

    <div id="modal">
        <div class="modal-content">
            <h1 id="final-country-name">Korea</h1>
            <p>당신의 국적으로 선택되었습니다.</p>
            <button class="confirm-btn" onclick="alert('회원가입 프로세스로 이동합니다.')">가입 완료</button>
        </div>
    </div>

    <script>
        // --- 설정값 ---
        const ROWS = 3; 
        const COLS = 4;
        const GRID_W = 60; 
        const GRID_H = 40;
        const TOTAL_W = COLS * GRID_W;
        const TOTAL_H = ROWS * GRID_H;
        
        const PIECE_W = 80; 
        const PIECE_H = 60;
        const PAD_X = 10 / PIECE_W;
        const PAD_Y = 10 / PIECE_H;
        const OFFSET_X = 10; 
        const OFFSET_Y = 10;

        const allCountries = [
            { code: 'DE', name: '독일', file: '독일' },
            { code: 'RU', name: '러시아', file: '러시아' },
            { code: 'US', name: '미국', file: '미국' },
            { code: 'BR', name: '브라질', file: '브라질' },
            { code: 'SY', name: '시리아', file: '시리아' },
            { code: 'GB', name: '영국', file: '영국' },
            { code: 'IN', name: '인도', file: '인도' },
            { code: 'JP', name: '일본', file: '일본' },
            { code: 'CN', name: '중국', file: '중국' },
            { code: 'CA', name: '캐나다', file: '캐나다' },
            { code: 'KE', name: '케냐', file: '케냐' },
            { code: 'KR', name: '한국', file: '한국' },
            { code: 'AU', name: '호주', file: '호주' }
        ];

        const MAX_DISPLAY_COUNT = 5;

        // ★ 수정됨: 한국 무조건 포함 로직 ★
        function getRandomCountries() {
            // 1. 한국(KR) 찾기
            const korea = allCountries.find(c => c.code === 'KR');
            
            // 2. 한국을 제외한 나머지 국가들
            const others = allCountries.filter(c => c.code !== 'KR');
            
            // 3. 나머지 국가들 랜덤 섞기
            const shuffledOthers = others.sort(() => 0.5 - Math.random());
            
            // 4. 한국 + 나머지 중에서 (MAX-1)개 선택 = 총 MAX개(5개)
            const selected = [korea, ...shuffledOthers.slice(0, MAX_DISPLAY_COUNT - 1)];
            
            // 5. 최종 리스트를 한 번 더 섞음 (한국이 항상 첫 번째에 나오지 않게)
            return selected.sort(() => 0.5 - Math.random());
        }

        const activeCountries = getRandomCountries();

        // --- 이하 로직 동일 ---
        function generateShapesForCountry(code) {
            let vJoints = [], hJoints = [];
            for(let r=0; r<ROWS; r++) {
                let row = []; for(let c=0; c<COLS-1; c++) row.push(Math.random() > 0.5 ? 1 : -1);
                vJoints.push(row);
            }
            for(let r=0; r<ROWS-1; r++) {
                let row = []; for(let c=0; c<COLS; c++) row.push(Math.random() > 0.5 ? 1 : -1);
                hJoints.push(row);
            }
            let svgPaths = "";
            for(let r=0; r<ROWS; r++) {
                for(let c=0; c<COLS; c++) {
                    let top = (r === 0) ? 0 : -1 * hJoints[r-1][c];
                    let right = (c === COLS-1) ? 0 : vJoints[r][c];
                    let bottom = (r === ROWS-1) ? 0 : hJoints[r][c];
                    let left = (c === 0) ? 0 : -1 * vJoints[r][c-1];
                    let d = getPiecePath(top, right, bottom, left);
                    svgPaths += `<clipPath id="clip-${code}-${r}-${c}" clipPathUnits="objectBoundingBox"><path d="${d}"></path></clipPath>`;
                }
            }
            return svgPaths;
        }
        function getPiecePath(top, right, bottom, left) {
            const x0 = PAD_X, x1 = 1 - PAD_X, y0 = PAD_Y, y1 = 1 - PAD_Y;
            let d = `M ${x0},${y0} `;
            d += drawSideH(x0, y0, x1, y0, top) + drawSideV(x1, y0, x1, y1, right) + drawSideH(x1, y1, x0, y1, bottom) + drawSideV(x0, y1, x0, y0, left);
            d += "Z"; return d;
        }
        function drawSideH(sx, sy, ex, ey, type) {
            if (type === 0) return `L ${ex},${ey} `;
            const midX = (sx + ex) / 2, dist = ex - sx, sign = type * (dist > 0 ? -1 : 1);
            const tabH = 0.15 * sign, neckW = 0.15 * dist, headW = 0.08 * dist, midY = sy + tabH;
            return `L ${midX - neckW},${sy} C ${midX - headW},${midY} ${midX + headW},${midY} ${midX + neckW},${sy} L ${ex},${ey} `;
        }
        function drawSideV(sx, sy, ex, ey, type) {
            if (type === 0) return `L ${ex},${ey} `;
            const midY = (sy + ey) / 2, dist = ey - sy, sign = type * (dist > 0 ? 1 : -1);
            const tabW = 0.15 * sign * (PIECE_H / PIECE_W), neckH = 0.15 * dist, headH = 0.08 * dist, midX = sx + tabW;
            return `L ${sx},${midY - neckH} C ${midX},${midY - headH} ${midX},${midY + headH} ${sx},${midY + neckH} L ${ex},${ey} `;
        }

        function init() {
            const container = document.getElementById('puzzle-container');
            const defs = document.getElementById('svg-defs-container');
            activeCountries.forEach(country => {
                defs.innerHTML += generateShapesForCountry(country.code);
                createPuzzleForCountry(country, container);
            });
        }

        function createPuzzleForCountry(country, container) {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.dataset.country = country.code;
                    piece.dataset.r = r; piece.dataset.c = c;
                    
                    piece.style.backgroundImage = `url('flags/${country.file}.svg')`;
                    piece.style.backgroundSize = `${TOTAL_W}px ${TOTAL_H}px`;
                    piece.style.clipPath = `url(#clip-${country.code}-${r}-${c})`;
                    
                    const bgX = -(c * GRID_W) + OFFSET_X;
                    const bgY = -(r * GRID_H) + OFFSET_Y;
                    piece.style.backgroundPosition = `${bgX}px ${bgY}px`;

                    const x = Math.random() * (window.innerWidth - PIECE_W);
                    const y = Math.random() * (window.innerHeight - PIECE_H);
                    piece.style.left = `${x}px`; piece.style.top = `${y}px`;

                    piece.addEventListener('mousedown', onMouseDown);
                    piece.addEventListener('touchstart', onTouchStart, {passive: false});
                    container.appendChild(piece);
                }
            }
        }

        let activePiece = null, dragOffsetX = 0, dragOffsetY = 0;
        const SNAP_TOLERANCE = 25;

        function onMouseDown(e) { startDrag(e.target, e.clientX, e.clientY); }
        function onTouchStart(e) { e.preventDefault(); startDrag(e.target, e.touches[0].clientX, e.touches[0].clientY); }
        function startDrag(el, cx, cy) {
            if(el.classList.contains('snapped')) return;
            activePiece = el; 
            const r = activePiece.getBoundingClientRect();
            dragOffsetX = cx - r.left; dragOffsetY = cy - r.top;
            activePiece.style.zIndex = 1000;
            document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('touchmove', onTouchMove, {passive: false}); document.addEventListener('touchend', onMouseUp);
        }
        function onMouseMove(e) { if (!activePiece) return; movePiece(e.clientX, e.clientY); }
        function onTouchMove(e) { if (!activePiece) return; e.preventDefault(); movePiece(e.touches[0].clientX, e.touches[0].clientY); }
        function movePiece(cx, cy) { activePiece.style.left = (cx - dragOffsetX) + 'px'; activePiece.style.top = (cy - dragOffsetY) + 'px'; }
        function onMouseUp() {
            if (!activePiece) return; checkSnap(activePiece);
            activePiece.style.zIndex = ''; activePiece = null;
            document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp);
            document.removeEventListener('touchmove', onTouchMove); document.removeEventListener('touchend', onMouseUp);
        }

        function checkSnap(piece) {
            const r = parseInt(piece.dataset.r), c = parseInt(piece.dataset.c), code = piece.dataset.country;
            const siblings = document.querySelectorAll(`.puzzle-piece[data-country="${code}"]`);
            siblings.forEach(sib => {
                if (sib === piece) return;
                const tr = parseInt(sib.dataset.r), tc = parseInt(sib.dataset.c);
                const idealDX = (tc - c) * GRID_W, idealDY = (tr - r) * GRID_H;
                const rect = piece.getBoundingClientRect(), sibRect = sib.getBoundingClientRect();
                
                if (Math.abs((sibRect.left - rect.left) - idealDX) < SNAP_TOLERANCE &&
                    Math.abs((sibRect.top - rect.top) - idealDY) < SNAP_TOLERANCE) {
                    piece.style.left = (sibRect.left - idealDX) + 'px';
                    piece.style.top = (sibRect.top - idealDY) + 'px';
                    checkCompletion(code);
                }
            });
        }

        function checkCompletion(code) {
            const pieces = Array.from(document.querySelectorAll(`.puzzle-piece[data-country="${code}"]`));
            const base = pieces[0], baseR = parseInt(base.dataset.r), baseC = parseInt(base.dataset.c), baseRect = base.getBoundingClientRect();
            let complete = true;
            for(let i=1; i<pieces.length; i++) {
                const p = pieces[i], r = parseInt(p.dataset.r), c = parseInt(p.dataset.c), rect = p.getBoundingClientRect();
                const idealX = baseRect.left + (c - baseC) * GRID_W, idealY = baseRect.top + (r - baseR) * GRID_H;
                if (Math.abs(rect.left - idealX) > 5 || Math.abs(rect.top - idealY) > 5) { complete = false; break; }
            }

            if(complete) {
                pieces.forEach(p => { 
                    p.style.pointerEvents = 'none'; p.style.zIndex = 1500; 
                    p.classList.add('fading'); 
                });
                
                const countryName = activeCountries.find(c => c.code === code).name;
                showToast(`${countryName} 국기 제거 완료`);

                setTimeout(() => {
                    pieces.forEach(p => {
                        p.style.opacity = '0';
                        p.style.transform = 'scale(0.8) translateY(50px)';
                    });
                    setTimeout(() => {
                        pieces.forEach(p => p.remove());
                        checkRemainingCountries();
                    }, 800);
                }, 500);
            }
        }

        function checkRemainingCountries() {
            const remainingCodes = new Set();
            document.querySelectorAll('.puzzle-piece').forEach(p => { remainingCodes.add(p.dataset.country); });

            if (remainingCodes.size === 1) {
                const winnerCode = [...remainingCodes][0];
                const winnerName = activeCountries.find(c => c.code === winnerCode).name;
                
                const remainingPieces = document.querySelectorAll('.puzzle-piece');
                remainingPieces.forEach(p => {
                    p.style.transition = 'all 1s ease';
                    p.style.zIndex = 2000;
                    p.style.filter = 'drop-shadow(0 0 30px rgba(0,0,0,0.2))';
                });

                setTimeout(() => { showFinalModal(winnerName); }, 1000);
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 2000);
        }

        function showFinalModal(name) {
            document.getElementById('final-country-name').innerText = name;
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            setTimeout(() => modal.style.opacity = '1', 10);
        }

        init();
    </script>
</body>
</html>
